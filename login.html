<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件注册</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="loginBox">
        <div class="title-box">管理系统</div>
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user icon-user"></i>
                    <input type="text" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        name="username" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        name="password" class="layui-input">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>


                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册</a></div>
            </form>

        </div>
        <div class="reg-box">
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user icon-user"></i>
                    <input type="text" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        name="username" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|pwd|" placeholder="请输入密码" autocomplete="off"
                        name="password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|rePwd" placeholder="请确认密码" autocomplete="off"
                        name="password" class="layui-input">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid" lay-submit>注册</button>


                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
